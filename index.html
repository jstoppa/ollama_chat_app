<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat App</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --user-message-bg: #dcf8c6;
            --assistant-message-bg: #ebebeb;
            --background-color: #f0f0f0;
            --input-background-color: #ffffff;
            --border-radius: 20px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: #333;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: calc(100vh - 40px);
            max-width: 600px;
            margin: 20px auto;
            background: var(--input-background-color);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-title {
            font-size: 24px;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
        }

        #chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        #chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            background-color: var(--input-background-color);
            border-radius: var(--border-radius);
            border: none;
            box-shadow: var(--shadow);
        }

        #chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(98, 0, 234, 0.2);
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 20px;
            display: flex;
        }

        .user-message {
            margin-left: auto;
            background-color: var(--user-message-bg);
        }

        .assistant-message {
            margin-right: auto;
            background-color: var(--assistant-message-bg);
        }

        .input-area {
            display: flex;
            align-items: center;
        }

        .stop-chat-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4444;
            color: #ffffff;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div class="chat-title">Ollama Chat App</div>
        <div id="chat-messages">
            <div class="message assistant-message">Hello, how can I assist you?</div>
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Type your message..." />
            <button class="stop-chat-btn" onclick="stopChat()">Stop Chat</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
